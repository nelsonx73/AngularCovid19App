<div class="jumbotron bg-white text-center">
  <h1 class="diplay-4">
    Coronavirus Covid-19 Reports Country Wise
  </h1>
  <br>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country" ></label>
      <select id="country" type="text" class="form-control" #input (change)="onChangeCountry(input.value)">
        <option value="{{country}}" *ngFor="let country of countries">
          {{country}}
        </option>
      </select>
    </div>

  </div>
  <app-dashboard-card
  [totalConfirmed]="totalConfirmed"
  [totalActive]="totalActive"
  [totalDeaths]="totalDeaths"
  [totalRecovered]="totalRecovered">
</app-dashboard-card>
</div>
